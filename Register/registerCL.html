<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sana Webiste Register</title>
  <link rel="stylesheet" href="registerCL.css">
  <link rel="icon" href="public/vite.svg" type="image/svg+xml"> 

  
<body>
    <div>
        <div class="container">
           <div class="content-box">
                <div class="content">
                    <h2> Register Client Account</h2>
                        <form action="">

                            <div class="input-box">
                                <label for="inputUserName">Enter First Name</label>
                                <input type="text" placeholder="Username" id="inputUserName">
                            </div>

                            <div class="input-box">
                                <label for="inputPass">Enter Last Name</label>
                                <input type="text" placeholder="Password" id="inputPass">
                            </div>

                            <div class="input-box">
                                <label for="inputUserName">Enter Email</label>
                                <input type="text" placeholder="email" id="inputEmail">
                            </div>

                            <div class="input-box">
                                <label for="inputPass">Enter Phone Number</label>
                                <input type="text" placeholder="phone number" id="inputPhon">
                            </div>

                            <div class="input-box">
                                <label for="inputUserName">Enter Username</label>
                                <input type="text" placeholder="Username" id="inputUserName">
                            </div>

                            <div class="input-box">
                                <label for="inputPass">Enter Password</label>
                                <input type="text" placeholder="Password" id="inputPass">
                            </div>

                            <div class="input-box">                           
                                <input type="submit" value="Log In">                            
                            </div>
                    </div>
            </div>
        </div>
    </div>
</body>
