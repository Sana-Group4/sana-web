<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sana Webiste Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="public/vite.svg" type="image/svg+xml">    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
  integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
    <body>
        <div class="container">
            <div class="img-box">
                <img src="../img/athlete-resting.png" alt="">
            </div>
            <div class="content-box">
                <div class="content">
                    <h2>Login</h2>
                        <form action="">
                            <div class="input-box">
                            <label for="inputUserName">Enter Username</label>
                            <input type="text" placeholder="Username" id="inputUserName"required>
                        </div>

                        <div class="input-box">
                            <label for="inputPass">Enter Password</label>
                            <input type="text" placeholder="Password" id="inputPass" required>
                        </div>

                        <div class="input-box">
                            <label for="inputPass"><input type="checkbox">Remember Password</label>
                            
                        </div>

                        <div class="input-box">                           
                            <input type="submit" value="Log In">                            
                        </div>

                       <div class="social-media">
                            <a href="login.html">
                                <i class="fa-brands fa-google"></i>
                            </a>

                            <a href="loginP.html">
                                <i class="fa-solid fa-phone"></i>
                            </a>

                            <a href="loginE.html">
                                <i class="fa-solid fa-envelope"></i>
                            </a>
                        </div>

                        <div class="forgotPass">
                        <a href="/register/forPass" class="forPass-link">Forgot Password?</a>
                        </div>

                        <div class="register">
                        <label for="register">Not with us?</label>
                        <a href="/Register/register.html" class="register-link">Register</a>
                        </div>
                        
                        
                        </div>
                    </form>
                </div>
