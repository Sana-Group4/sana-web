<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Profile</title>
  <link rel="stylesheet" href="./coachprofile.css" />
</head>

<body>
  <div class="layout">

    <aside class="sidebar">
      <div class="brand">Sana</div>

      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sana</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Coach</a></li>
          <li><a class="active" href="#">Profile</a></li>
        </ul>
      </nav>

      <div class="sidebar-bottom">
        <a href="#">Help</a>
        <a href="#">Logout</a>
      </div>
    </aside>

    <main class="content">
      <header class="topbar">
        <h2>Profile</h2>
      </header>

      <section class="profile-page">
  

  <div class="profile-avatar">
    <div class="avatar-circle">
      <div class="avatar-head"></div>
      <div class="avatar-body"></div>
    </div>
    <div class="profile-name">C**** N***</div>
  </div>

  <div class="profile-fields">
    <div class="pfield">
      <label>Email</label>
      <div class="pfield-box">example@mail.com</div>
    </div>

    <div class="pfield">
      <label>Phone Number</label>
      <div class="pfield-box">+44 1234 567890</div>
    </div>

    <div class="pfield">
      <label>Date Of Birth</label>
      <div class="pfield-box">01/10/2004</div>
    </div>
  </div>

  <div class="profile-buttons">
    <button class="pbtn pbtn-devices">View Devices</button>
    <button class="pbtn pbtn-logout">Log Out</button>
  </div>

</section>
    </main>
  </div>
</body>
</html>
